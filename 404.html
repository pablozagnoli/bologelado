<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda final de semana</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-yes {
            background-color: green;
            color: white;
        }
        .button-no {
            background-color: red;
            color: white;
        }
        .button:hover {
            background-color: #ddd;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            color: blue;
            display: none;
        }
    </style>
</head>
<body>
    <div class="question">Vamos ao topo de mundo esse final de semana ?</div>
    <div class="buttons">
        <button class="button button-yes" id="yesButton">Sim</button>
        <button class="button button-no" id="noButton">NÃ£o</button>
    </div>
    <div class="message" id="message">SENSACIONAL! VAMOS ALINHAR ISSO NO GRUPO ;)</div>
    
    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const message = document.getElementById('message');
        
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
        
        yesButton.addEventListener('click', () => {
            message.style.display = 'block';
        });
    </script>
</body>
</html>
